<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="./css/css.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet"> 
	</head>

	<body>
		<div id="file-modal" class="modal">
			<div class="modal-content">
				<span id="file-modal-header" class="modal-header">Import/Export Grid State</span>
				<textarea id="file-in-out" rows="12" readonly onclick="this.focus();this.select();document.execCommand('copy')"></textarea>
				<div class="modal-footer">
					<span class="modal-text">Click to Copy</span>
				</div>
				<div class="modal-footer">
					<button id="file-in-confirm" class="modal-button">Import</button>
					<button id="file-in-cancel" class="modal-button">Cancel</button>
					<button id="file-out-confirm" class="modal-button">Done</button>
				</div>
			</div>
		</div>

		<div id="file-bar">
			<button id="controls-export" class="control-button"><span class="material-icons">download</span></button>
			<button id="controls-import" class="control-button"><span class="material-icons">file_upload</span></button>
		</div>

		<div id="settings-bar">
			<div id="settings-list">
				<div class="flex-row">
					<div class="flex-row">
						<div class="col">
							<span class="settings-text">PIXEL SIZE</span>
							<select id="setting-pixelsize">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="5">5</option>
								<option value="10">10</option>
								<option default selected value="20">20</option>
								<option value="30">30</option>
								<option value="40">40</option>
							</select>
						</div>
						<div class="col">
							<span class="settings-text">BRUSH SIZE</span>
							<input id="setting-brushsize" type="number" min="1" max="25" value="2" step="1">
						</div>
						<div class="col">
							<span class="settings-text">GRID WIDTH</span>
							<input id="setting-gridwidth" type="number" min="10" max="1000" value="40" step="1">
						</div>
						<div class="col">
							<span class="settings-text">GRID HEIGHT</span>
							<input id="setting-gridheight" type="number" min="10" max="1000" value="30" step="1">
						</div>
						<div class="col">
							<span class="settings-text">MAX. TPS</span>
							<input id="setting-maxtps" type="number" min="1" max="1000" value="60" step="1">
						</div>
					</div>
					<div class="flex-row" id="settings-row">
						<div class="col">
							<span class="settings-text">DRAW GRID</span>
							<input id="setting-showgrid" type="checkbox">
						</div>
						<div class="col" id="controls-col">
							<span class="settings-text">CONTROLS</span>
							<div id="controls-wrapper">
								<button id="controls-playpause" class="control-button"><span class="material-icons">pause</span></button>
							</div>
						</div>
						<div class="col">
							<span class="settings-text">DEBUG MODE</span>
							<input id="setting-debugmode" type="checkbox" checked>
						</div>
					</div>
				</div>
			</div> 
		</div>

		<div class="center-vertically" id="canvas-parent">
			<div id="debug-info">
				<span class="debug-text" id="debug-fps"></span>
				<span class="debug-text" id="debug-count"></span>
				<span class="debug-text" id="debug-unstable"></span>
			</div>
		</div>

		<div id="tool-bar">
			<div id="particle-list" class="flex-row">

				<div class="particle-break">SPECIAL</div>

				<div data-type="AIR" class="particle">
					<div class="particle-img">
						<div class="particle-text">Air</div>
					</div>
				</div>

				<div class="particle-break">POWDERS</div>

				<div data-type="SAND" class="particle">
					<div class="particle-img">
						<div class="particle-text">Sand</div>
					</div>
				</div>
				<div data-type="STONE" class="particle">
					<div class="particle-img">
						<div class="particle-text">Stone</div>
					</div>
				</div>

				<div class="particle-break">LIQUIDS</div>

				<div data-type="WATER" class="particle">
					<div class="particle-img">
						<div class="particle-text">Water</div>
					</div>
				</div>
				<div data-type="LAVA" class="particle particle-wip">
					<div class="particle-img">
						<div class="particle-text">Lava</div>
					</div>
				</div>

				<div class="particle-break">GASES&nbsp;&nbsp;</div>

				<div data-type="STEAM" class="particle particle-wip">
					<div class="particle-img">
						<div class="particle-text">Steam</div>
					</div>
				</div>

				<div class="particle-break">SOLIDS&nbsp;</div>

				<div data-type="WALL" class="particle">
					<div class="particle-img">
						<div class="particle-text">Wall</div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script type="text/javascript" src="./lib/jquery.js"></script>
	<script type="text/javascript" src="./lib/jquery.ui.js"></script>
	<script type="text/javascript" src="./lib/p5.js"></script>
	<script defer type="text/javascript" src="./js/main.js"></script>
</html>
